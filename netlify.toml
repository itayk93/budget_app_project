[build]
  publish = "build"
  command = "npm run build && cd ../netlify/functions && npm install"
  functions = "../netlify/functions"
  base = "client"

[build.environment]
  NODE_VERSION = "18"
  GENERATE_SOURCEMAP = "false"
  REACT_APP_API_URL = ""
  CI = "false"

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/register"  
  to = "/.netlify/functions/auth-register"
  status = 200

[[redirects]]
  from = "/api/dashboard"
  to = "/.netlify/functions/dashboard"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200